    <script>
      var samples_list = [
        "kick-808",
        "clap",
        "snare-vinyl01",
        "kick-vinyl01",
        "hihat-plain",
        "snare-block",
        "snare-noise",
        "shaker-shuffle",
        "tom-analog"
      ]

      var music_background = "hh-track";

      function loadSound () {
        createjs.Sound.registerSound("samples_list/kick-808.wav", samples_list[0]);
        createjs.Sound.registerSound("samples_list/snare-vinyl01.wav", samples_list[1]);
        createjs.Sound.registerSound("samples_list/clap.wav", samples_list[2]);
        createjs.Sound.registerSound("samples_list/kick-vinyl01.wav", samples_list[3]);
        createjs.Sound.registerSound("samples_list/hihat-plain.wav", samples_list[4]);
        createjs.Sound.registerSound("samples_list/snare-block.wav", samples_list[5]);
        createjs.Sound.registerSound("samples_list/snare-noise.wav", samples_list[6]);
        createjs.Sound.registerSound("samples_list/shaker-shuffle.wav", samples_list[7]);
        createjs.Sound.registerSound("samples_list/tom-analog.wav", samples_list[8]);
        createjs.Sound.registerSound("http://res.cloudinary.com/codehunt/video/upload/v1457576486/Hip_Hop_Drumless_Backing_Track_vkxnzk.mp3", music_background );
      }

      function playSound (idx) {
        createjs.Sound.play(samples_list[idx]);
      }

      function playTrack() {
        createjs.Sound.play(music_background);
      }

      function stopTrack() {
        createjs.Sound.stop();
      }
